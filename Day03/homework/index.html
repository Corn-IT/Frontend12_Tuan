<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Poppins:wght@300;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  </head>
  <body>
    <div id="boxSignup">
      <div class="boxIntroduce">
        <ul class="introduceForm">
          <li>
            <div class="introduceIcon">
              <i class="fa-solid fa-check icon_check"></i>
            </div>
            <h3 class="introduceTitle">Quick and free sign-up</h3>
            <p class="introduceContent">Enter your email address to create an account.</p>
          </li>
          <li>
            <div class="introduceIcon">
              <i class="fa-solid fa-check icon_check"></i>
            </div>
            <h3 class="introduceTitle">Cross-platform solution</h3>
            <p class="introduceContent">Preview yours newsletter on any device before sending them out.</p>
          </li>
          <li>
            <div class="introduceIcon">
              <i class="fa-solid fa-check icon_check"></i>
            </div>
            <h3 class="introduceTitle">Start sending emails</h3>
            <p class="introduceContent">Use our API or pick our pre-built templates.</p>
          </li>
        </ul>
      </div>
      <div class="signupForm">
        <h2 class="titleForm">Create your account</h2>
        <form>
          <label for="email" class="labelForm">Email</label>
          <input type="email" id="email" class="inputForm" placeholder="Enter your email address" required/>
          <label for="fullname" class="labelForm">Full name</label>
          <input type="text" id="fullname" class="inputForm" placeholder="Enter your full name" required/>
          <label for="password" class="labelForm">Password</label>
          <input type="password" id="password" class="inputForm" placeholder="Type to create password" required/>
          <input type="checkbox" id="checkbox" value="checkbox" required/>
          <label for="html" class="checkboxForm">Get updates and notifications about your product.</label><br/>
          <button class="submitForm">Type to create password</button>
        </form>
      </div>
    </div>
  </body>
</html>
